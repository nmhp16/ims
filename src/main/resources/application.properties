# Application name
spring.application.name=IMS

# Port number for the server
server.port=8084

# H2 Database Configuration
# URL for the in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb

# H2 driver class
spring.datasource.driverClassName=org.h2.Driver

# Username for H2 database
spring.datasource.username=sa

# Password for H2 database
spring.datasource.password=password

# JPA (Java Persistence API) Configuration
# Create the schema on startup and drop it on shutdown
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console Configuration
# Enable the H2 web console
spring.h2.console.enabled=true

# Path to access the H2 console
spring.h2.console.path=/h2-console

# Always initialize the database
spring.sql.init.mode=always

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
